<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
<meta charset="ISO-8859-1">
<title>Employee Registration</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/navbar.css">
<style >
#hideMe {
    -moz-animation: cssAnimation 0s ease-in 5s forwards;
    /* Firefox */
    -webkit-animation: cssAnimation 0s ease-in 5s forwards;
    /* Safari and Chrome */
    -o-animation: cssAnimation 0s ease-in 5s forwards;
    /* Opera */
    animation: cssAnimation 0s ease-in 5s forwards;
    -webkit-animation-fill-mode: forwards;
    animation-fill-mode: forwards;
}
@keyframes cssAnimation {
    to {
        width:0;
        height:0;
        overflow:hidden;
    }
}
@-webkit-keyframes cssAnimation {
    to {
        width:0;
        height:0;
        visibility:hidden;
    }
}
</style>
</head>
<body>

	<!-- here navbar is the name of html page and we are including a html page into this page -->
	<div th:replace="navbar :: navbar">&nbsp;</div>
	
	<hr>
		<!-- success message -->
				<div id="hideMe" th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to!</div>
				</div>
				<div id="hideMe" th:if="${param.alreadyRegistered}">
					<div class="alert alert-info">You are already registered</div>
				</div>
	<div class="container">
		<hr>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<header class="card-header">
						<a href="/loginPage"
							class="float-right btn btn-outline-primary mt-1">Log in</a>
						<h4 class="card-title mt-2">Sign up</h4>
					</header>
					<article class="card-body">
						<form th:action="@{/admin/empregistration}" method="post" novalidate
							th:object="${employeeregistration}">
							<div class="form-row">
								<div class="col form-group">
									<label>Full Name </label> <input id="fullName"
										class="form-control" th:field="*{fullName}" 
										th:classappend="${#fields.hasErrors('fullName')?'is-invalid':''}" autofocus="autofocus">
										<p class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">
								</div>
								<!-- form-group end.// -->

							</div>
							<!-- form-row end.// -->
							<div class="form-group">
								<label>Email address</label> <input type="email" id="email"
									class="form-control" th:field="*{email}" required
									autofocus="autofocus"> <small
									class="form-text text-muted"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">We'll never share your
									email with anyone else.</small>
									<p class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
									
							</div>
							<!-- form-group end.// -->
							<div class="form-group">
								<label>Create password</label> <input id="password"
									class="form-control" type="password" th:field="*{password}"
									required autofocus="autofocus"
									th:classappend="${#fields.hasErrors('password')?'is-invalid':''}">
									<p class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}" >
							</div>
							<div class="form-group">
								 <input id="date"
									class="form-control" type="hidden" th:field="*{date}"
									required autofocus="autofocus">
							</div>
							<div class="form-group">
								 <input id="text"
									class="form-control" type="hidden" th:field="*{role}"
									required autofocus="autofocus">
							</div>
							<!-- form-group end.// -->
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">
									Register</button>
							</div>
							<!-- form-group// -->
							<small class="text-muted">By clicking the 'Sign Up'
								button, you confirm that you accept our <br> Terms of use
								and Privacy Policy.
							</small>
						</form>
					</article>
					<!-- card-body end .// -->
					<div class="border-top card-body text-center">
						Have an account? <a href="/loginPage">Log In</a>
					</div>
				</div>
				<!-- card.// -->
			</div>
			<!-- col.//-->

		</div>
		<!-- row.//-->


	</div>
	<!--container end.//-->
</body>
</html>
