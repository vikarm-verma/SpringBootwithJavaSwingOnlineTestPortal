<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemaLocation="http://www.thymeleaf.org "
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title></title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="/css/navbar.css"> 
</head>
<body>
 <nav class="main-navigation" th:fragment="navbar">
        <div class="navbar-header animated fadeInUp">
            <a class="navbar-brand" href="/">Cognixia JUMPros online portal</a>
        </div>
       
        <ul class="nav-list">
            <li class="nav-list-item">
                <a href="/" class="nav-link">Home</a>
            </li>
                <li sec:authorize="!isAuthenticated()" class="nav-list-item">
                <a href="/signin" class="nav-link">login</a>
            </li>  
            
      		<li  sec:authorize="isAuthenticated()" class="nav-list-item" >
                <a href="/commondashboard" class="nav-link">dashboard</a>
            </li> 
               <li  sec:authorize="isAuthenticated()" class="nav-list-item" >
                     <h4 >Welcome <big class="text-muted" style="color:green"><span sec:authentication="principal.username">User</span>!</big>  </h4>
            </li> 
            <li  sec:authorize="isAuthenticated()" class="nav-list-item" >
                   
                <a href="/logout" class="nav-link">logout</a>
               
            </li> 
             
        </ul>
         
 
    </nav>

</body>
</html>
